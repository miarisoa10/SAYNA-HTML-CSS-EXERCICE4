        <h1 class="titre" style="margin-left: 20%;">SUPER VILAINS</h1>
        <P style="color: #ffff;margin-left: 20%;font-weight: bold;font-size:x-large;margin-bottom: 20%;">ce n'est jamais blanc ou noir,méchant ou gentil!</P>

<section class="contenue2">
    <div class="row justify-content-center pt-5">
        <div class="col-md-4">
            <figure>
                <img class="col-12" src="./Assets/Illustration/img8.png" alt="img8">
                <figcaption class="col-12" >
                    <section class="col-10">
                  <h5>Dennis Carredine</h5>
                  <p><strong>Identité:</strong>Inspiré du Cambrioleur<br>
                    <strong> Capacités :</strong> Humain sans caractéristique particuliè<br>
                    <strong> Objectif :</strong> Mi-temps entre escroc et voleur de voiture à New-York, il est en partie responsable, avec Flint Marco, de la mort de Ben Parker lors d’un braquage à main armé qui a mal tourné. C’est le premier adversaire de Peter Parker qui l’amènera à devenir Spiderman.</p>
                    </section>
                </figcaption>
            </figure>
           
        </div>
        <div class="col-md-4">
            <figure>
                <img class="col-12" src="./Assets/Illustration/img9.png" alt="img9">
                <figcaption class="col-12">
                    <section class="col-10">
                    <h5>Bouffon Vert</h5>
                    <p><strong>Identité:</strong>Norman Osborn<strong><br>
                         Capacités :</strong> Fondateur de Oscorp Technologies, Serum Super Soldat, Planeur/Equipements de hautes technologies. <br>
                         <strong>Objectif :</strong>Souffrant d’une dissociation de personnalité après l’injection du serum, il ne cherche que le chaos et la mort de Spideman. La personnalité de Norman reste présente, mais dominée par le bouffon.</p>
                    </section>
                </figcaption>
            </figure>
           
        </div>
        <div class="col-md-4">
            <figure>
                <img class="col-12" src="./Assets/Illustration/img10.png" alt="img10">
                <figcaption class="col-12">
                    <section class="col-10">
                   <h5> Dr. Octopus</h5>
                   <p><strong>Identité :</strong>Otto Octavius<br>
                    <strong>Capacités :</strong> Chercheur à Oscorp Technologies, Tentacules mécaniques contrôlés par puce neuronale.<br>
                   <strong> Objectif :</strong>Suite à un accident lors d’une expérience, sa femme meurt et son équipement prend le contrôle de son esprit, le rendant plus violent. Pensant que Spiderman en est l’origine, il souhaite le voir mort.</p>
                </section>
                </figcaption>
            </figure>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <figure>
                <img  class="col-12" src="./Assets/Illustration/img11.png" alt="img11">
                <figcaption class="col-12">
                    <section class="col-10">
                    <h5>Homme-sable</h5>
                    <p><strong> Identité :</strong>Flint Marco<br>
                    <strong>Capacités :</strong>Change son corp en sable, Contrôle individuellement les molécules de sable.<br>
                    <strong> Objectif :</strong> Sauver sa fille atteint de  maladie grave est son unique préoccupation, même après son accident l’ayant changé en homme-sable. Par manque d’argent, il devient criminel malgré lui et enchaine les mauvaises décisions.</p>
                </section>
                </figcaption>
            </figure>   
        </div>
        <div class="col-md-4"> 
        <figure>
            <img  class="col-12" src="./Assets/Illustration/img12.png" alt="img12">
            <figcaption class="col-12">
                <section class="col-10">
                <h5> Bouffon Vert II</h5>
                <p><strong> Identité :</strong>Harry Osborn <br>
                <strong>Capacités :</strong>Dirigeant de Oscorp Technologies, Serum Super Soldat II, Planeur/Equipements de hautes technologies.<br>
                <strong> Objectif :</strong>  Meilleur ami de Peter. Souffrant d’une dissociation de personnalité après l’injection du serum (comme son père), il ne cherche que la mort de Spideman, tenu reponsable de la mort de son père.</p>
            </section>
            </figcaption>
        </figure>
        
    </div>
    <div class="col-md-4">
        <figure>
            <img class="col-12" src="./Assets/Illustration/img13.png" alt="img13">
            <figcaption class="col-12"> 
                <section class="col-10">
              <h5>Venom</h5>
              <p><strong> Identité : </strong>Symbiote | Eddie Brock <br>
              <strong>Capacités :</strong>  Force surhumaine, Matérialiser des armes/objets, Résistance importante <br>
              <strong>Objectif :</strong>Extraterrestre se liant à un journaliste d’investigation, il est l’anti Héro par excellence. À la fois terrifiant et violent, mais animé par le sentiment de justice d’Eddie, mieux vaut ne pas en faire son ennemi.</p>
            </section>
            </figcaption>
        </figure>
       
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-md-4">
        <figure>
            <img  class="col-12" src="./Assets/Illustration/img14.png" alt="img14">
            <figcaption class="col-12">
                <section class="col-10">
                <h5>Lézard</h5>
                <p><strong> Identité :</strong>Dr. Curtis Connors <br>
                <strong> Capacités : </strong>Chercheur Oscorp Technologies, Force surhumaine et Aptitudes reptiliennes.<br>
                <strong> Objectif : </strong>Animé par le désir de sauvé les maux du corp humain, il développe un serum à partir d’ADN de lézard. Ce premier essai devait faire repousser son bras amputé, mais il se transforme entièrement en lézard. Son souhait, étendre cette évolution.</p>
            </section>
            </figcaption>
        </figure>
    </div>
    <div class="col-md-4">
        <figure>
            <img class="col-12" src="./Assets/Illustration/img15.png" alt="img15">
            <figcaption class="col-12">
            <section class="col-10">
             <h5>Electro</h5>
             <p><strong> Identité :</strong> Maxwell Dillon<br>
             <strong>Capacités : </strong>Ingénieur Oscorp Technologies, Manipulation et stockage de l’électricité <br><strong> Objectif :</strong> Une expérience à Oscorp tourne mal et transforme son corp en condensateur capable de manipuler l’électricité. Fan obsessionnel de Spiderman, son pouvoir le change en adversaire rempli de colère et cherchant la défaite de son idole.</p>
            </section>
            </figcaption>
        </figure>
    </div>
    <div class="col-md-4">
        <figure>
            <img class="col-12" src="./Assets/Illustration/img16.png" alt="img16">
            <figcaption class="col-12">
                <section class="col-10">
                <h5> Rhino</h5>
                <p><strong>Identité:</strong> Aleksei Sytsevich <br>
                <strong> Capacités :</strong>Costume mécanique en forme de Rhinocéros puissant.<br>
                <strong> Objectif :</strong> Mafieux russe qui a détourné un camion blindé d'Oscorp contenant des fioles de plutonium, mais désarmé et vaincu par Spideman. Il est ensuite recruté par Harry Osborn, premier membre d'une nouvelle équipe créée pour combattre Spider-Man et faire des ravages.</p>
            </section>
            </figcaption>
        </figure>
        

    </div>
    <div class="row justify-content-center pb-5">
        <div class="col-md-5">
            <figure>
                <img class="col-12" src="./Assets/Illustration/img17.png" alt="img17">
                <figcaption class="col-12">
                    <section class="col-10">
                    <h5> Vautour</h5>
                    <p><strong> Identité :</strong>Adrian Toomes <br>
                    <strong> Capacités : </strong> Costume mécanique de vautour, armes extraterrestres.<br><strong>Objectif : </strong>  Il se convertit en marchand d’armes extraterrestre suite à la faillite de son entreprise.  Père de famille fortuné le jour, voleur d’armes extraterrestre la nuit, il mène une double vie. Spiderman se mettant en travers de son business, il souhaite la mort du justicier.</p>
                </section>
                </figcaption>
            </figure>
        </div>
        <div class="col-md-5">
            <figure>
                <img class="col-12" src="./Assets/Illustration/img18.png" alt="img18">
                <figcaption class="col-12">
                    <section class="col-10">
                    <h5> Mysterio</h5>
                    <p><strong> Identité :</strong>Quentin Beck <br>
                    <strong> Capacités : </strong> Intelligent, Costume hautes technologies, Drones.<br>
                    <strong> Objectif : </strong> Ancien employé de Stark Industries il cherche à remplacer Iron Man et devenir un symbole de justice. Pour cela, il orchestre des attaques en utilisant des illusions et une technologie avancée. Spideman découvrant son plan, il devient un adversaire à la hauteur du héros.</p>
                </section>
                </figcaption>
            </figure>
        </div>
